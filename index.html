<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = 'css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->

		<!-- JQUERY -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

        <!--MAIN CSS-->
        <link rel="stylesheet" href="css/main.css" type="text/css">

        <!--D3.JS-->
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	</head>

	<body>

		<div class="reveal">

			<div class="slides">
                <!--TEMPORARY SCREEN-->
				<section>
					<h1>CLIC DAY</h1>
					<h3>OICR</h3>
					<p>
						<small>IBC Display Board Hijacking Project (Not really hijacking)</small>
					</p>
				</section>

                <!--PERSON OF THE WEEK SCREEN-->
                <section>
                    <script src="js/personOfTheWeek.js"></script>
                    <div id="potwContainer">
                        <div id="potwTitle">
                            <h2>Informatics and Bio-computing</h2>
                            <h1>PERSON of the WEEK</h1>
                        </div>
                        <hr class="clear"/>
                        <div id="potwProfile">
                            <img id="potwProfileImg" src="files/img/defaultpotwprofileitsjosh.jpg"/>
                            <div id="potwProfileText">
                                <h3 id="name">Joshua Ching</h3>
                                <h3 id="position">Co-op Student Web Development</h3>
                            </div>
                            </span>
                        </div>
                        <hr class="clear"/>
                        <div id="potwContent">
                            <div id="recentPubs">
                            <h4>Recent publications:</h4>
                            <ul>
                                <li id="pubMed1"></li>
                                <li id="pubMed2"></li>
                            </ul>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- SEQWARE STATS -->
                <section>
                    <script src="js/seqwareStats.js"></script>
                <section>
                    <h1>Seqware Stats</h1>
                    <svg id="svg_codeFrequencyGraph"></svg>
                </section>
                <section>
                    <h1>Wormbase Stats</h1>
                    <svg id="svg_codeFrequencyGraph"></svg>
                </section>
                </section>


                <!--TIPS ON THE TV-->
                <section>
                    <h2>Tip on the TV</h2>
                    <p id="tot"><i>//tip goes here</i></p>
                    <small>Tweet your tip to us using #BioinfoTips</small>
                </section>
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>
        <script src="js/tot.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Parallax scrolling
				// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				// parallaxBackgroundSize: '2100px 900px',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
